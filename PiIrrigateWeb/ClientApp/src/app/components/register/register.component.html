<div class="register-container">
    <mat-card>
      <mat-card-title>PiIrrigate</mat-card-title>
      <mat-card-content>
        <form #registerForm="ngForm" (ngSubmit)="onSubmit()">
          <h3>Create Your Account</h3>
  
          <mat-form-field>
            <input matInput placeholder="Full Name" [(ngModel)]="fullName" name="fullName" required>
            <mat-error *ngIf="!registerForm.form.controls['fullName']?.valid">
              Full Name is required
            </mat-error>
          </mat-form-field>
  
          <mat-form-field>
            <input matInput placeholder="Email" [(ngModel)]="email" name="email" required email>
            <mat-error *ngIf="!registerForm.form.controls['email']?.valid">
              Please provide a valid email address
            </mat-error>
          </mat-form-field>
  
          <mat-form-field>
            <input matInput type="password" placeholder="Password" [(ngModel)]="password" name="password" required minlength="6">
            <mat-error *ngIf="!registerForm.form.controls['password']?.valid">
              Password must be at least 6 characters long
            </mat-error>
          </mat-form-field>
  
          <mat-form-field>
            <input matInput type="password" placeholder="Confirm Password" [(ngModel)]="confirmPassword" name="confirmPassword" required>
            <mat-error *ngIf="password !== confirmPassword">
              Passwords do not match
            </mat-error>
          </mat-form-field>
  
          <mat-checkbox [(ngModel)]="termsAccepted" name="termsAccepted" required>
            I agree to the terms and conditions
          </mat-checkbox>
  
          <button mat-raised-button color="primary" [disabled]="!registerForm.form.valid">Register</button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
