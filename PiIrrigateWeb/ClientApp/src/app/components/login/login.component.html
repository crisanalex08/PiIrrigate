<div class="center-screen">
    <p-card [style]="{ width: '25rem', overflow: 'hidden' }">
        <ng-template pTemplate="title">
            <h2 style="margin: 10px;">Login</h2>
        </ng-template>
        <ng-template pTemplate="footer">
            <div class="flex flex-col gap-6">
                <div class="flex flex-col gap-2">
                    <p-floatlabel>
                        <label for="email">Email</label>
                        <input pInputText id="email" aria-describedby="email-help" [(ngModel)]="email" />
                    </p-floatlabel>
                </div>
                <div class="flex flex-col gap-2">
                    <p-floatlabel>
                        <label p-floatlabel for="password">Password</label>
                        <p-password [(ngModel)]="password" [toggleMask]="true" class="password"/>
                    </p-floatlabel>
                </div>
                <div class="flex gap-4 mt-1">
                    <p-button label="Cancel" severity="secondary" class="w-full" [outlined]="true" styleClass="w-full" />
                    <p-button label="Register" class="w-full" styleClass="w-full" />
                </div>
            </div>
        </ng-template>
    </p-card>
    </div>
